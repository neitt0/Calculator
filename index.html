<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CalculatEr</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    
    <div class="calculator">
      <textarea id="displayArea" rows="1"></textarea>
      <div class="clearBtns">
        <button>AC</button>
        <button>C</button>
        <!-- <button>+/-</button>
        <button>%</button> -->
      </div>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="operations">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>

  </body>
</html>
